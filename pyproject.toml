[tool.poetry]
name = "pv-site-api"
version = "1.0.33"
description = ""
authors = ["Open Climate Fix"]
readme = "README.md"
packages = [{include = "pv_site_api"}]

[tool.poetry.dependencies]
python = "^3.11"
pydantic = "2.3"
uvicorn = {extras = ["standard"], version = "^0.20.0"}
psycopg2-binary = "^2.9.5"
sqlalchemy = "^2.0"
fastapi = "0.103.1"
httpx = "^0.23.3"
sentry-sdk = "^1.16.0"
pvlib = "^0.9.5"
structlog = "^22.3.0"
pyjwt = {extras = ["crypto"], version = "^2.6.0"}
pvsite-datamodel = "1.0.19"
geopandas = "^0.14.2"

[tool.poetry.group.dev.dependencies]
isort = "^5.12.0"
ruff = "^0.0.253"
black = "^23.1.0"
pytest = "^7.2.1"
pytest-cov = "^4.0.0"
testcontainers-postgres = "^0.0.1rc1"
ipython = "^8.11.0"
freezegun = "^1.2.2"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.isort]
profile = "black"
line_length = 100

[tool.black]
line-length = 100

[tool.ruff]
line-length = 100
